version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:18.17
    working_directory: ~/repo
    steps:
      - checkout

      - run:
          name: Debug - List directory contents
          command: |
            pwd
            ls -la
            find . -name "package.json" -type f
            find . -name "pnpm-lock.yaml" -type f

      - restore_cache:
          name: Restore pnpm cache
          keys:
            - pnpm-cache-{{ checksum "frontend/pnpm-lock.yaml" }}
            - pnpm-cache-

      - run:
          name: Install pnpm
          command: |
            sudo npm install --global corepack@latest
            corepack enable
            corepack prepare pnpm@latest-10 --activate
            pnpm config set store-dir .pnpm-store

      - run:
          name: Install dependencies
          working_directory: ~/frontend
          command: |
            pnpm config set store-dir .pnpm-store
            pnpm install

      - save_cache:
          name: Save pnpm cache
          key: pnpm-cache-{{ checksum "frontend/pnpm-lock.yaml" }}
          paths:
            - .pnpm-store

      - run:
          name: Run tests
          working_directory: ~/frontend
          command: pnpm run test

      - run:
          name: Build project
          working_directory: ~/frontend
          command: pnpm run build

workflows:
  version: 2
  build_and_test:
    jobs:
      - build:
          filters:
            branches:
              only: main
